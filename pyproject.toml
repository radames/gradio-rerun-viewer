[build-system]
requires = [
  "hatchling",
  "hatch-requirements-txt",
  "hatch-fancy-pypi-readme>=22.5.0",
]
build-backend = "hatchling.build"

[project]
name = "gradio_rerun"
version = "0.0.6"
description = "Rerun viewer with Gradio"
readme = "README.md"
license = "apache-2.0"
requires-python = ">=3.8"
authors = [{ name = "RadamÃ©s Ajna", email = "radamajna@gmail.com" }]
keywords = [
  "gradio-custom-component",
  "multimodal data",
  "visualization",
  "machine learning",
  "robotics",
  "Rerun",
  "rerun-viewer",
]
# Add dependencies here
dependencies = ["gradio>=4.0,<5.0", "rerun-sdk>=0.17.0", "opencv-python"]
classifiers = [
  'Development Status :: 3 - Alpha',
  'Operating System :: OS Independent',
  'Programming Language :: Python :: 3',
  'Programming Language :: Python :: 3 :: Only',
  'Programming Language :: Python :: 3.8',
  'Programming Language :: Python :: 3.9',
  'Programming Language :: Python :: 3.10',
  'Programming Language :: Python :: 3.11',
  'Topic :: Scientific/Engineering',
  'Topic :: Scientific/Engineering :: Artificial Intelligence',
  'Topic :: Scientific/Engineering :: Visualization',
]

# The repository and space URLs are optional, but recommended.
# Adding a repository URL will create a badge in the auto-generated README that links to the repository.
# Adding a space URL will create a badge in the auto-generated README that links to the space.
# This will make it easy for people to find your deployed demo or source code when they
# encounter your project in the wild.

[project.urls]
repository = "https://github.com/radames/gradio-rerun-viewer"
# space = "your space url"

[project.optional-dependencies]
dev = ["build", "twine", "opencv-python>=4.10.0"]

[tool.hatch.build]
artifacts = ["/backend/gradio_rerun/templates", "*.pyi"]

[tool.hatch.build.targets.wheel]
packages = ["/backend/gradio_rerun"]
